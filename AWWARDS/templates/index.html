{% extends 'base.html'  %}
{% load bootstrap4 %}
{% block content %}
{{block.super}}

<style>
    h3{
        text-align: center;
        padding-top: 1px;
        padding-bottom:1px;
        text-shadow: 1px 1px 2px red, 0 0 1em blue, 0 0 0.2em blue;
    }
    .container{
        font-style: italic;
        font-weight: bold;
        font-family: fantasy;
        text-shadow: 1px 1px 2px red, 0 0 1em blue, 0 0 0.2em blue;
        float: inherit;
    }
</style>

<div class="bg">
    <div class="container">
        <div class="row">
        <div class="col-md-6"></div>
            {% for projects in projects %}
        
            <div class="card text-center">
                <div class="card-header">
                    <h3> {{ projects.title }} </h3>
                </div>
                <div class="card-body">
                    <img class="img" src="{{projects.image.url}}" alt="Project Pic"style="width:700px;height:700px;">
                    <h4>{{projects.description}}</h4>
                    <hr>
                    <p>Posted <strong>{{projects.pub_date|timesince}}</strong> ago</p>
                    <p>by <strong>{{user.username}}</strong></p>
                    <a href={{projects.id.ratereview}}><button class="btn btn-outline-dark" type="submit">RATE</button></a>
                    <a href={{projects.link}}><button class="btn btn-outline-dark" type="submit">VISIT SITE</button></a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
