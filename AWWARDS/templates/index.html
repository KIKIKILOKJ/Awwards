{% extends 'base.html'  %}
{% load bootstrap4 %}
{% block content %}
{{block.super}}

<div class="container">
    <div class="row">
    <div class="col-md-6"></div>
        {% for projects in projects %}
        <div class="card text-center">
            <div class="card-header">
                <h3> {{ projects.title }} </h3>
            </div>
            <div class="card-body">
                <img class="img" src="{{projects.image.url}}" alt="Project Pic"style="width:400px;height:500px;">
                <p>Posted <strong>{{projects.pub_date|timesince}}</strong> ago</p>
                <p>by <strong>{{projects.profile.user}}</strong></p>
                <a><i class="glyphicon glyphicon-edit">RATE</i></a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
