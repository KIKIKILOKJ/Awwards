{% extends 'base.html'%}
{% load bootstrap4 %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2"></div>

        <div class="col-md-8">
            <form action="{% url 'new_projects' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" class="btn btn-outline-dark" value="Upload">
            </form>
        </div>

    </div>
</div>
{% endblock %}
