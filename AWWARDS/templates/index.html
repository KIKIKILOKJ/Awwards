{% extends 'base.html'  %}
{% load bootstrap4 %}
{% block content %}
{{block.super}}

<div class="container">
    <div class="row">
    <div class="col-md-6"></div>
        {% for projects in projects %}
        <div class="card text-center">
            <div class="card-header">
                <h3> {{ projects.title }} </h3>
            </div>
            <div class="card-body">
                <img class="img" src="{{projects.image.url}}" alt="Project Pic"style="width:700px;height:700px;">
                <p>Posted <strong>{{projects.pub_date|timesince}}</strong> ago</p>
                <p>by <strong>{{user.username}}</strong></p>
                <a href={{projects.ratereview}}><button class="btn btn-outline-dark" type="submit">RATE</button></a>
                <a href={{projects.link}}><button class="btn btn-outline-dark" type="submit">VISIT SITE</button></a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
