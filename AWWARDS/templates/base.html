{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    {% if title %}
    <title>AWWARDS- {{title}}</title>
    {% else %}
    <title> AWWARDS </title>
    {% endif %}

    {% block styles %}
    {% bootstrap_css %}
    {% endblock %}
    <style media="screen">
        @media only screen and (max-width: 600px) {
        #img {
            width:80vw;
        }
        }
    </style>
</head>
<body>
{% include "navbar.html" %}
{% block content %}
{% endblock %}

{% block scripts %}
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    {% bootstrap_javascript %}

{% endblock %}
</body>
</html>
